
---
  - name: Config Web VM with Docker
    hosts: elk
    become: true
    tasks:
    - name: Uninstall apache2
      apt:
        name: apache2
        state: absent
    - name: docker.io
      apt:
        update_cache: yes
        name: docker.io
        state: present
    - name: Install pip3
      apt:
        name: python3-pip
        state: present
    - sysctl:
        name: vm.max_map_count
        value: '262144'
        state: present
        reload: yes
    - name: Install Python Docker Module
      pip:
        name: docker
        state: present
    - name: download elk 761 docker
      docker_container:
        name: elk
        image: sebp/elk:761
        state: started
        restart_policy: always
        published_ports:
          - 5601:5601
          - 9200:9200
          - 5044:5044
    - name: Enable docker service
      systemd:
        name: docker
        enabled: yes
